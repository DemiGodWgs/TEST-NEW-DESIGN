<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Black</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E entre para nosso time!</h1>
            <img src="css/img/metaverso-animate.svg" class="left-login-image" alt="Logo da empresa">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </div>
                <div class="textfield">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" name="data" id="data" required>
                </div>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="___.___.___.-__">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>

</body>

</html>
